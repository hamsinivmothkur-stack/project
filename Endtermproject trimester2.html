<body>
  <div class="app">
    <h1>Daily Focus</h1>

    <section>
      <h2>Today's Tasks</h2>

      <div class="task-input">
        <input id="task-input" type="text" placeholder="Add a task...">
        <select id="priority-select">
          <option value="low">Low</option>
          <option value="medium" selected="">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="add-task-btn">Add</button>
      </div>

      <p id="task-summary">No tasks yet.</p>
      <ul id="task-list"></ul>
    </section>
  </div>

  <script>
    let tasks = [];

    const taskInput = document.getElementById("task-input");
    const prioritySelect = document.getElementById("priority-select");
    const addTaskBtn = document.getElementById("add-task-btn");
    const taskList = document.getElementById("task-list");
    const taskSummary = document.getElementById("task-summary");

    addTaskBtn.addEventListener("click", () => {
      const title = taskInput.value.trim();
      const priority = prioritySelect.value;
      if (!title) return;

      tasks.push({
        id: Date.now().toString(),
        title,
        priority,
        done: false
      });

      taskInput.value = "";
      renderTasks();
    });

    taskList.addEventListener("click", e => {
      const item = e.target.closest(".task-item");
      if (!item) return;
      const id = item.dataset.id;

      if (e.target.type === "checkbox") {
        tasks = tasks.map(t =>
          t.id === id ? { ...t, done: !t.done } : t
        );
      }

      if (e.target.classList.contains("delete-btn")) {
        tasks = tasks.filter(t => t.id !== id);
      }

      renderTasks();
    });

    function renderTasks() {
      taskList.innerHTML = "";

      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "task-item" + (task.done ? " completed" : "");
        li.dataset.id = task.id;

        const left = document.createElement("div");
        left.className = "task-left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;

        const title = document.createElement("span");
        title.className = "task-title";
        title.textContent = task.title;

        const priority = document.createElement("span");
        priority.className = `priority-pill priority-${task.priority}`;
        priority.textContent = task.priority;

        const del = document.createElement("button");
        del.className = "delete-btn";
        del.textContent = "âœ–";

        left.appendChild(checkbox);
        left.appendChild(title);
        left.appendChild(priority);

        li.appendChild(left);
        li.appendChild(del);

        taskList.appendChild(li);
      });
      if (tasks.length === 0) {
  taskSummary.textContent = "No tasks yet.";
} else {
  const doneCount = tasks.filter(t => t.done).length;
  taskSummary.textContent = `Completed ${doneCount} of ${tasks.length} tasks.`;
}
    }
  </script>

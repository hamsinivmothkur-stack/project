  margin: auto;

}

.task-input {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}

.task-input input,
.task-input select,
.task-input button {
  padding: 10px;
  border-radius: 8px;
}

.task-input input,
.task-input select {
  border: 1px solid #ccc;
}

.task-input button {
  border: none;
  background: #5c6bc0;
  color: white;
  cursor: pointer;
}

.filters {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}

.filters button {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  cursor: pointer;
}

.filters button.active {
  background: #3f51b5;
  color: white;
}

#task-list {
  list-style: none;
}

.task-item {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 8px;
  background: #f9f9f9;
}

.task-left {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.completed {
  opacity: 0.6;
  text-decoration: line-through;
}

.priority-low { color: green; }
.priority-medium { color: orange; }
.priority-high { color: red; }

.delete-btn {
  border: none;
  background: transparent;
  color: red;
  cursor: pointer;
}
</style>

<body>
<div class="app">
<h1>Daily Focus</h1>

<div class="task-input">
<input id="task-input" placeholder="Add task">
<input type="date" id="date-input">
<select id="priority-select">
<option value="low">Low</option>
<option value="medium" selected="">Medium</option>
<option value="high">High</option>
</select>
<button id="add-task-btn">Add</button>
</div>

<div class="filters">
<button id="all-btn" class="active">All</button>
<button id="pending-btn" class="">Pending</button>
<button id="completed-btn" class="">Completed</button>
</div>

<p id="task-summary">No tasks yet.</p>
<ul id="task-list"></ul>
</div>

<script>
let tasks = [];
let currentFilter = "all";

const taskInput = document.getElementById("task-input");
const dateInput = document.getElementById("date-input");
const prioritySelect = document.getElementById("priority-select");
const taskList = document.getElementById("task-list");
const taskSummary = document.getElementById("task-summary");

document.getElementById("add-task-btn").addEventListener("click", addTask);

function addTask() {
  const title = taskInput.value.trim();
  const dateValue = dateInput.value;

  if (title === "") return;

  tasks.push({
    id: Date.now().toString(),
    title: title,
    date: dateValue,
    priority: prioritySelect.value,
    done: false
  });

  taskInput.value = "";
  dateInput.value = "";
  renderTasks();
}

taskList.addEventListener("click", function(e) {
  const item = e.target.closest(".task-item");
  if (!item) return;

  const id = item.dataset.id;

  if (e.target.type === "checkbox") {
    for (let task of tasks) {
      if (task.id === id) {
        task.done = !task.done;
      }
    }
  }

  if (e.target.classList.contains("delete-btn")) {
    tasks = tasks.filter(task => task.id !== id);
  }

  renderTasks();
});

document.getElementById("all-btn").onclick = function() {
  setFilter("all", this);
};
document.getElementById("pending-btn").onclick = function() {
  setFilter("pending", this);
};
document.getElementById("completed-btn").onclick = function() {
  setFilter("completed", this);
};

function setFilter(filter, btn) {
  currentFilter = filter;
  document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  renderTasks();
}

function renderTasks() {
  taskList.innerHTML = "";
  let completedCount = 0;

  for (let task of tasks) {
    if (currentFilter === "pending" && task.done) continue;
    if (currentFilter === "completed" && !task.done) continue;

    if (task.done) completedCount++;

    const li = document.createElement("li");
    li.className = "task-item";
    if (task.done) li.classList.add("completed");
    li.dataset.id = task.id;

    li.innerHTML = `
      <div class="task-left">
        <label>
          <input type="checkbox" ${task.done ? "checked" : ""}>
          ${task.title}
        </label>
        <small>ðŸ“… ${task.date || "No date"}</small>
        <small class="priority-${task.priority}">${task.priority}</small>
      </div>
      <button class="delete-btn">âœ–</button>
    `;

    taskList.appendChild(li);
  }

  if (tasks.length === 0) {
    taskSummary.textContent = "No tasks yet.";
  } else {
    taskSummary.textContent =
      "Completed " + completedCount + " of " + tasks.length + " tasks.";
  }
}
</script>
